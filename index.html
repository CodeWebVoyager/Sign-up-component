<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <div class="info-data">
          <div class="info-heading">Learn to code by watching others</div>
          <div class="info-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </div>
        </div>
      </div>
      <div class="combined-container">
        <div class="promotion-container">
          <p class="promotion-text">
            Try it free 7 days<span class="offer-text">
              then $20/mo. thereafter</span
            >
          </p>
        </div>

        <div class="form-container">
          <form id="registerForm" onsubmit="submitForm(event)">
            <div id="firstName">
              <input
                class="input-class"
                autocomplete="off"
                id="firstNameInput"
                placeholder="First Name"
                type="text"
              />
            </div>
            <div id="lastName">
              <input
                class="input-class"
                autocomplete="off"
                id="lastNameInput"
                placeholder="Last Name"
                type="text"
              />
            </div>
            <div id="emailAddress">
              <input
                class="input-class"
                autocomplete="off"
                id="emailAddressInput"
                placeholder="Email Address"
                type="text"
              />
            </div>
            <div id="password">
              <input
                class="input-class"
                autocomplete="off"
                id="passwordInput"
                placeholder="Password"
                type="password"
              />
            </div>
            <button class="submitButton" id="submitButton">
              <p class="submitButtonText">CLAIM YOUR FREE TRIAL</p>
            </button>
            <div class="termsConditionContainer">
              By clicking the button, you are agreeing to our
              <span class="termsAndServices"> &nbsp;Terms and Services</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
